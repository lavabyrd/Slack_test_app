{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Hey {{ user.username }}</h1>
        <p class="lead">Here's today's posts</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
      </div>

  <h1>Hello, Bootstrap</h1>
  {% for post in posts %}
  <div><p>{{ post.author.username }} says:
    <b>{{ post.body }}</b>
  </p></div>
  {% endfor %}
  </div>

{% endblock %}
